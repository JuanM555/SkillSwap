<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SkillSwap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card p-4">
       <div class="text-center">
       </div> 
       <h3 class="font-weight-bold mb-4 text-center ">Iniciar sesión</h3>
      <form>
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input type="email" class="form-control border-primary-subtle"  id="email" required placeholder="example@unibarranquilla.edu.co">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control border-primary-subtle" id="password" required minlength="8" placeholder="Contraseña">
        </div>
        <p class="text-center mt-3">
            <a href="pages/auth/new_password.html" class="">¿Olvidaste tu contraseña?</a>
        </p>
       
            <div class="mx-5 px-2">
                <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar sesión</button>
                <button type="button" class="btn btn-secondary btn-block mt-2" onclick="register()">Crear Cuenta</button>
            </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="../../assets/js/login.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
