<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register SkillSwap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/SkillSwap/assets/css/style.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card p-4">
      <h3 class="font-weight-bold mb-4 text-center">Registrate</h3>
      <form id="registerForm" onsubmit="registerUser(event)">
        <div class="form-group">
          <label for="username" class="form-label fw-semibold">Nombre de Usuario</label>
          <input type="text" class="form-control border-primary-subtle" id="username" required minlength="4" placeholder="Mínimo 4 caracteres">
        </div>
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input type="email" class="form-control border-primary-subtle" id="email" required placeholder="example@unibarranquilla.edu.co">
          <small id="emailError" class="form-text text-danger" style="display: none;">Correo invalido.</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control border-primary-subtle" id="password" required minlength="8" placeholder="Contraseña">
        </div>
        <div>
          <label for=""> Seleccione el tipo de usuario:</label>
          <select id="user_type">
            <option value="estudiante">Estudiante</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>
        <div class="mx-5 px-2">
          <button type="submit" class="btn btn-primary btn-block mt-2">Crear Cuenta</button>
          <button type="button" class="btn btn-secondary btn-block mt-2" onclick="Login()">Regresar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Carga -->
  <div id="loadingModal" class="modal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadingModalLabel">Cargando...</h5>
        </div>
        <div class="modal-body">
          <p>Por favor espera mientras procesamos tu solicitud.</p>
          <div class="spinner-border" role="status">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Respuesta -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Aquí se insertará el mensaje dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="/SkillSwap/api/register.js"></script>
  <script src="/SkillSwap/assets/js/rutas.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
