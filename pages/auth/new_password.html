<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - SkillSwap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card p-4">
      <h3 class="font-weight-bold mb-4 text-center">Recuperar Contraseña</h3>
      <form id="passwordRecoveryForm" onsubmit="handlePasswordRecovery(event)">
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input type="email" class="form-control border-primary-subtle" id="email" required placeholder="example@unibarranquilla.edu.co">
        </div>
        <div class="mx-5 px-2">
          <button type="submit" class="btn btn-primary btn-block mt-4">Solicitar Cambio</button>
          <button type="button" class="btn btn-secondary btn-block mt-2" onclick="Login()">Regresar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de carga -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <i class="bi bi-arrow-clockwise text-primary" style="font-size: 3rem;"></i>
          <p>Cargando...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de respuesta -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/rutas.js"></script>
  <script src="/api/new_password.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
